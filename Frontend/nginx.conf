server {
    listen 80;
    server_name _; # Usar '_' es mejor que 'localhost' en contenedores genéricos

    # Directorio raíz donde Nginx buscará los archivos compilados de React
    root /usr/share/nginx/html;
    index index.html;

    # 1. Configuración principal de la SPA (Single Page Application)
    location / {
        # Intenta servir el archivo tal cual (e.g., /about.html). 
        # Si no lo encuentra, redirige a /index.html para que el enrutador de React lo maneje.
        try_files $uri $uri/ /index.html;
    }

    # 2. Compresión Gzip para mejorar la velocidad de carga (CRUCIAL para producción)
    gzip on;
    gzip_min_length 1000; # Solo comprimir archivos de más de 1KB
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml application/xml;

    # 3. Cache estática robusta y logging deshabilitado
    location ~* \.(?:css|js|json|svg|ttf|woff|woff2|eot|png|jpg|jpeg|gif|ico|cur|mp4|ogg|webm|htc)$ {
        # Cache de un año (ideal para archivos con hash)
        expires 1y; 
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Manejo de errores simple
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}